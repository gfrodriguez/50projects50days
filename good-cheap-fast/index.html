<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bueno, Barato, Rápido</title>
    <meta name="description" content="Selector interactivo que demuestra el principio 'Solo puedes elegir 2 de 3'" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>¿Cómo quieres que sea tu proyecto?</h2>
        <div class="toggle-container">
            <input type="checkbox" id="good" class="toggle" checked />
            <label for="good" class="label">
                <div class="ball"></div>
            </label><span>Bueno</span>
        </div>
        <div class="toggle-container">
            <input type="checkbox" id="cheap" class="toggle" checked />
            <label for="cheap" class="label">
                <div class="ball"></div>
            </label><span>Barato</span>
        </div>
        <div class="toggle-container">
            <input type="checkbox" id="fast" class="toggle"/>
            <label for="fast" class="label">
                <div class="ball"></div>
            </label><span>Rápido</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
