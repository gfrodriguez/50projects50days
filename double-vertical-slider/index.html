<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Deslizador Vertical Doble</title>
    <meta
      name="description"
      content="Componente con dos paneles que se deslizan verticalmente en direcciones opuestas." />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #beb399">
          <h1>Playa</h1>
          <p>arena y mar</p>
        </div>
        <div style="background-color: #d1a74f">
          <h1>Otoño en el bosque</h1>
          <p>colores en los árboles</p>
        </div>
        <div style="background-color: #c3864e">
          <h1>Carretera en el desierto</h1>
          <p>recta y suave</p>
        </div>
        <div style="background-color: #cdd2c6">
          <h1>Lago en las montañas</h1>
          <p>y la hermosa nieve</p>
        </div>
        <div style="background-color: #c1a8c9">
          <h1>Cielo Nocturno</h1>
          <p>con sus estrellas</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3');
          "></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1465056836041-7f43ac27dcb5?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3');
          "></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1494783367193-149034c05e8f?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3');
          "></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1541890289-b86df5bafd81?q=80&w=1445&auto=format&fit=crop&ixlib=rb-4.0.3');
          "></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1473116763249-2faaef81ccda?q=80&w=1496&auto=format&fit=crop&ixlib=rb-4.0.3');
          "></div>
      </div>
      <div class="action-buttons">
        <button class="down-button" id="down">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button" id="up">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
