<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo de Fuerza de Contraseña</title>
    <meta name="description"
        content="Efecto visual donde el fondo cambia de color/blur según la fortaleza de la contraseña.">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Sólidez de la contraseña con imagen</h1>
        <p class="text-sm text-gray-700">Cambia la contraseña para ver el efecto.</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Correo:</label>
            <input type="text" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Escriba su correo" />
        </div>

        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Contraseña:</label>
            <input type="password" class="border block w-full p-2 mt-2 rounded" id="password"
                placeholder="Escriba su contraseña" />
        </div>

        <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">
            Enviar
        </button>        
    </div>
    <script src="script.js"></script>
</body>

</html>
